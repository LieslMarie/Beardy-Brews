  </section>
    <div class="beerousel">
      <div class="orbit" role="region" aria-label="Our Beer line-up" data-orbit>
      <div class="orbit-wrapper">
        <div class="orbit-controls">
          <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
          <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
        </div>
        <ul class="orbit-container">
          <li class="is-active orbit-slide">
            <figure class="orbit-figure">
              <img class="orbit-image" src="img/brown ale.jpg" alt="Brown Ale">
              <figcaption class="orbit-caption">Brown Ale, Toasty and malty with a hint of hops.</figcaption>
            </figure>
          </li>
          <li class="orbit-slide">
            <figure class="orbit-figure">
              <img class="orbit-image" src="img/IPA.jpg" alt="India Pale Ale">
              <figcaption class="orbit-caption">Enough hops to take you into orbit.</figcaption>
            </figure>
          </li>
          <li class="orbit-slide">
            <figure class="orbit-figure">
              <img class="orbit-image" src="img/lager.jpg" alt="American Lager">
              <figcaption class="orbit-caption">Crisp and Refreshing</figcaption>
            </figure>
          </li>
          <li class="orbit-slide">
            <figure class="orbit-figure">
              <img class="orbit-image" src="img/pilsner.jpg" alt="Pilsner">
              <figcaption class="orbit-caption">Outta This World</figcaption>
            </figure>
          </li>
          <li class="orbit-slide">
            <figure class="orbit-figure">
              <img class="orbit-image" src="img/red ale.jpg" alt="Irish Red Ale">
              <figcaption class="orbit-caption">Manly enough to put hair on your face</figcaption>
            </figure>
          </li>
          <li class="orbit-slide">
            <figure class="orbit-figure">
              <img class="orbit-image" src="img/stout.jpg" alt="Imperial Stout">
              <figcaption class="orbit-caption">Truly in a class of its own</figcaption>
            </figure>
          </li>
        </ul>
      </div>
      <nav class="orbit-bullets">
        <button class="is-active" data-slide="0"><span class="show-for-sr">First slide details.</span><span class="show-for-sr">Current Slide</span></button>
        <button data-slide="1"><span class="show-for-sr">Second slide details.</span></button>
        <button data-slide="2"><span class="show-for-sr">Third slide details.</span></button>
        <button data-slide="3"><span class="show-for-sr">Fourth slide details.</span></button>
